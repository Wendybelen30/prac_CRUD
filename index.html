<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Usuarios - Couchbase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
  <img src="img/logo1.png" alt="Logo 1" class="logo left">
  <h1>CRUD</h1>
  <img src="img/logo2.png" alt="Logo 2" class="logo right">
</header>

<section class="formulario">
    <h2>Agregar / Editar Usuario</h2>

    <form id="usuarioForm">
        <input type="text" id="id" placeholder="ID (ej. USR-060)" required>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <input type="text" id="ciudad" placeholder="Ciudad" required>
        <input type="text" id="rol" placeholder="Rol" required>
        <input type="number" id="puntos" placeholder="Puntos" required>

        <label class="checkbox">
            <input type="checkbox" id="activo">
            Activo
        </label>

        <button type="submit">Guardar</button>
        <button type="button" id="cancelar">Cancelar</button>
    </form>
</section>

<section class="tabla">
    <h2>Lista de Usuarios</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Rol</th>
                <th>Activo</th>
                <th>Puntos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="usuariosBody">
        </tbody>
    </table>
</section>

<script src="js/app.js"></script>
</body>
</html>
